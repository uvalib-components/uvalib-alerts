<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-models/uvalib-model-alerts.html">
<link rel="import" href="uvalib-alerts-dialog.html">

<!--
`uvalib-alerts`
University of Virginia Library Alerts

Magicly alerts users of the various alert types at the Library.

@demo demo/index.html
-->

<dom-module id="uvalib-alerts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <uvalib-model-alerts data="{{_alerts}}"></uvalib-model-alerts>
    <uvalib-alerts-dialog id="dialog" alerts="{{_alerts}}"></uvalib-alerts-dialog>

  </template>

  <script>
    Polymer({

      is: 'uvalib-alerts',

      properties: {
        _alerts: {
          type: Array,
          observer: '_newAlert'
        },
        _first: {
          type: Object,
          computed: '_getFirst(_alerts)'
        },
      },

      _getFirst: function(alerts){
        return (alerts.length > 0)? alerts[0]: null;
      },

      _newAlert: function(){
        if (this._alerts.length > 0) {
          console.log('new alert');
          this.$.dialog.open();
        } else {
          console.log('bye bye alert')
          this.$.dialog.close();
        }
      }

    });
  </script>
</dom-module>
