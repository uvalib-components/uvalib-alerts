<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-models/uvalib-model-alerts.html">
<link rel="import" href="uvalib-alert-dialog.html">

<!--
`uvalib-alerts`
University of Virginia Library Alerts

Magicly alerts users of the various alert types at the Library.

@demo demo/index.html
-->

<dom-module id="uvalib-alerts">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <uvalib-model-alerts data="{{_alerts}}"></uvalib-model-alerts>
    <uvalib-alert-dialog id="dialog" title="{{_first.title}}" type="{{_first.type}}" inner-h-t-m-l="{{_first.body}}"></uvalib-alert-dialog>

  </template>

  <script>
    Polymer({

      is: 'uvalib-alerts',

      properties: {
        _alerts: {
          type: Array,
          observer: '_newAlert'
        },
        _first: {
          type: Object,
          computed: '_getFirst(_alerts)'
        },
      },

      _getFirst: function(alerts){
        return (alerts.length > 0)? alerts[0]: null;
      },

      _newAlert: function(){
        if (this._alerts.length > 0) {
          console.log('new alert');
          this.$.dialog.open();
        }
      }

    });
  </script>
</dom-module>
