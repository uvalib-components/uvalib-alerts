<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>uvalib-alerts demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../uvalib-alerts.html">
    <link rel="import" href="../uvalib-alerts-regional.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic uvalib-alerts demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="app">
            <template>
              <div>
                <paper-button onclick="seeall()">See All Alerts</paper-button>
                [[_alertSeenCount]]
              </div>
              <uvalib-alerts id="alerts" seen-count="{{_alertSeenCount}}"></uvalib-alerts>
            </template>
          </demo-bind>
        </template>
      </demo-snippet>
      <h3>Override (show all types) uvalib-alerts demo</h3>
      <demo-snippet>
        <template>
          <dom-bind id="app2">
            <template>
              <div>
                <paper-button onclick="seeall2()">See All Alerts</paper-button>
              </div>
              <uvalib-alerts id="alerts2" override='[{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert3","sticky":false,"title":"Test of alert level 3","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false},{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert2","sticky":false,"title":"Test of alert level 2","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false},{"body":"<p>The <a href=\"https://www.library.virginia.edu/status\">Status Dashboard</a> provides quick information about access to materials, how to get help, and status of Library spaces. <a href=\"https://www.library.virginia.edu/status\">Visit now &gt;&nbsp;</a></p>\r\n\r\n<p>&nbsp;</p>\r\n","changed":1596225114,"created":1583946219,"id":1591,"inactive":false,"promote":true,"severity":"alert1","sticky":false,"title":"Test of alert level 1","uuid":"03b05b5c-a395-4506-a83a-1b463abf6538","seen":false}]'></uvalib-alerts>
            </template>
          </demo-bind>
        </template>
      </demo-snippet>
      <h3>Basic uvalib-alerts-regional demo</h3>
      <demo-snippet>
        <template>
            <uvalib-alerts-regional id="alerts-regional" url="https://www.library.virginia.edu/services/scps/foobar"></uvalib-alerts-regional>
        </template>
      </demo-snippet>
      <script>
        var seeall = function(){
          document.querySelector('#alerts').unseeAll();
        };
        var seeall2 = function(){
          document.querySelector('#alerts2').unseeAll();
        };
      </script>
    </div>
  </body>
</html>
